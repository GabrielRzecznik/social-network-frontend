<div class="container">
    <div class="row">
      @for (post of posts; track post.id_post) {
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <p class="card-text">{{ post.content }}</p>
            </div>
            <div class="card-footer">
              <small class="text-body-secondary">
                {{ post.timestamp | FullDateTime }}
              </small>
            </div>
          </div>
        </div>
      }
    </div>
</div>
